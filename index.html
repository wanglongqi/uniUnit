<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uniUnit - Unit Converter</title>
    <script>
        var path = window.location.pathname;
        if (path === '/' || path === '/index.html') {
            window.location.href = '/app/';
        } else if (!path.startsWith('/app/') && !path.startsWith('/uniunit/')) {
            window.location.href = '/app/' + path;
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/app/">
    </noscript>
</head>
<body>
    <p>Redirecting to <a href="/app/">uniUnit Web App</a>...</p>
</body>
</html>
